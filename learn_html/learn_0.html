<!DOCTYPE html>
<html lang="en">
<head>
    <!--    声明为 HTML5 文档-->
    <meta charset="UTF-8">
    <title>侯广东(houguangdong.com)</title>
</head>
<body>
    <h1>我的第一个标题</h1>
    <font size="6">这是6号字体文本</font>
    <h2>我的第二个标题</h2>
    <font size="5">这是5号字体文本</font>
    <h6>我的第三个标题</h6>
    <font size="1">这是1号字体文本</font>
    <h6>我的第六个标题</h6>
    <p>这个<br>段落<br>演示了分行的效果</p>
    <p>我的第一个段落。</p>
    <!--    换行 就是没有关闭标签的空元素-->
    <br/>
    <hr> 标签在 HTML 页面中创建水平线。
    <!--    在 href 属性中指定链接的地址。-->
    <a href="http://baidu.com">百度一下</a>
    <img src="zhidao" width="104" height="142">
    <img src="/images/logo.png" width="258" height="39"/>
    <!--    1、*.html 文件跟 *.jpg 文件(f盘)在不同目录下：-->
    <img src="file:///f:/*.jpg" width="300" height="120"/>
    <!--    2、*.html 文件跟 *.jpg 图片在相同目录下：-->
    <img src="*.jpg" width="300" height="120"/>
    <!--    3、*.html 文件跟 *.jpg 图片在不同目录下：-->
    <!--    a、图片 *.jpg 在 image 文件夹中，*.html 跟 image 在同一目录下：-->
    <img src="image/*.jpg/"width="300" height="120"/>
    <!--    b、图片 *.jpg 在 image 文件夹中，*.html 在 connage 文件夹中，image 跟 connage 在同一目录下：-->
    <img src="../image/*.jpg/"width="300" height="120"/>
    <!--    4、如果图片来源于网络，那么写绝对路径：-->
    <img src="http://static.runoob.com/images/runoob-logo.png" width="300" height="120"/>
    <!--    class=" " （引号里面可以填入多个class属性）id=" "（只能填写一个，多个无效）-->
    <input class="a b c" id="a">
</body>
</html>
