<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>head学习</title>
    <base href="//www.runoob.com/images/" target="_blank">
    <!--    使用 <base> 定义页面中所有链接默认的链接目标地址。-->
    <meta name="description" content="免费在线教程">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="runoob">
    <!--    每30秒钟刷新当前页面:-->
    <meta http-equiv="refresh" content="30">
    <!--    使用 <meta> 元素来描述HTML文档的描述，关键词，作者，字符集等。-->
    <!--    <head> 元素包含了所有的头部标签元素。在 <head>元素中你可以插入脚本（scripts）, 样式文件（CSS），及各种meta信息。-->
    <!--        可以添加在头部区域的元素标签为: <title>, <style>, <meta>, <link>, <script>, <noscript>, and <base>.-->
    <!--    <link> 标签定义了文档与外部资源之间的关系。-->
    <!--    <link> 标签通常用于链接到样式表:-->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <!--    <style> 标签定义了HTML文档的样式文件引用地址.-->
    <!--    在<style> 元素中你也可以直接添加样式来渲染 HTML 文档:-->
    <style type="text/css">
        body {background-color:yellow}
        p {color:blue}
    </style>
</head>
<body>
    <!--header 标签用于定义文档的页眉（介绍信息）。-->
    <header>
        <p>段落</p>
        <h1>一级标题</h1>
    </header>
    <img src="logo.png"> - 注意这里我们设置了图片的相对地址。能正常显示是因为我们在 head 部分设置了 base 标签，
    该标签指定了页面上所有链接的默认 URL，所以该图片的访问地址为 "http://www.runoob.com/images/logo.png"
    <br><br>
    <a href="//www.runoob.com">菜鸟教程</a> - 注意这个链接会在新窗口打开，即便它没有 target="_blank" 属性。
    因为在 base 标签里我们已经设置了 target 属性的值为 "_blank"。
</body>
</html>
